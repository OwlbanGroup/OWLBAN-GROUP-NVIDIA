global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@owlban.group'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'owlban-team'
  routes:
  - match:
      severity: critical
    receiver: 'owlban-critical'
  - match:
      severity: warning
    receiver: 'owlban-warning'

receivers:
- name: 'owlban-team'
  email_configs:
  - to: '${ALERT_EMAIL:-alerts@owlban.group}'
    send_resolved: true

- name: 'owlban-critical'
  email_configs:
  - to: '${CRITICAL_ALERT_EMAIL:-critical@owlban.group}'
    send_resolved: true
  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#critical-alerts'
    send_resolved: true

- name: 'owlban-warning'
  email_configs:
  - to: '${WARNING_ALERT_EMAIL:-warnings@owlban.group}'
    send_resolved: true
  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#warnings'
    send_resolved: true
