global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'owlban-api'
    static_configs:
      - targets: ['api-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'owlban-dashboard'
    static_configs:
      - targets: ['web-dashboard:8501']
    metrics_path: '/healthz'
    scrape_interval: 30s

  - job_name: 'triton-server'
    static_configs:
      - targets: ['triton-server:8002']
    scrape_interval: 10s

  - job_name: 'database'
    static_configs:
      - targets: ['database:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s
